<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <div class="flex-container">

        <section id="game-menu">
            <img src="images/gameoflife.png">
            <button id="play" >play/pause</button>

        </section>

        <section id="board">
        </section>

        <section id="form">
          <form name="game">

            <p> X:
              <select name="x">
                <option>10</option>
                <option>20</option>
                <option>40</option>
                <option>80</option>
                <option>160</option>
              </select>
              Y:
              <select name="y">
                <option>10</option>
                <option>20</option>
                <option>40</option>
                <option>80</option>
                <option>160</option>
              </select>
            </p>

            <p id="start"> START</p>

          </form>
        </section>
    </div>
</body>
</html>
